# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# =============================================================================
# JVM Configuration
# =============================================================================
# Specifies the JVM arguments used for the Gradle daemon process.
# -Xmx4G: Maximum heap memory (4GB - good for large Android projects)
# -XX:MaxMetaspaceSize=1g: Maximum metaspace for class metadata
# -XX:+HeapDumpOnOutOfMemoryError: Generate heap dump on OOM for debugging
# -Dfile.encoding=UTF-8: Ensures UTF-8 encoding for file operations
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# =============================================================================
# Build Performance Optimizations
# =============================================================================
# Enable parallel execution of tasks across multiple CPU cores.
# Critical optimization for multi-module Android projects.
# Can reduce build time by 20-40% on multi-core systems.
org.gradle.parallel=true

# Enable build cache to reuse task outputs from previous builds.
# Significantly speeds up clean builds by avoiding redundant work.
org.gradle.caching=true

# Enable configuration cache to reuse the result of the configuration phase.
# Reduces build configuration time by caching the task graph and build logic.
org.gradle.configuration-cache=true

# Enable Gradle daemon for faster consecutive builds.
# The daemon stays resident in memory between builds.
org.gradle.daemon=true

# =============================================================================
# Android Configuration
# =============================================================================
# Use AndroidX package structure instead of legacy Android Support Library.
android.useAndroidX=true

# Automatically convert third-party libraries to use AndroidX.
# Uncomment if you have legacy dependencies that need migration.
# android.enableJetifier=true

# Use non-transitive R classes to reduce build time and APK size.
# Each module only has access to its own resources.
android.nonTransitiveRClass=true

# Suppress Java 8 source/target deprecation warnings.
# Remove this when migrating to Java 11+.
android.javaCompile.suppressSourceTargetDeprecationWarning=true

# =============================================================================
# Kotlin Configuration
# =============================================================================
# Kotlin code style for this project.
kotlin.code.style=official

# Enable incremental compilation for Kotlin (enabled by default in modern versions).
# Recompiles only changed files and their dependents.
kotlin.incremental=true
